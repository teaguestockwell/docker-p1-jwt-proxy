events {

}

http {
    server {
        location /${APP}-api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://backend:${BACKEND_PORT}/;
        }
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://frontend:${FRONTEND_PORT}/;
        }
        location = / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://frontend:${FRONTEND_PORT}/;
        }
    }
}